<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | ONE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/portfolio.png">
</head>
<body>
    <header class="header">
        <div class="header-content content">
            <h1 class="logo"><a class="cursor" href="index.html">Yeremy</a></h1>
            <h1 class="logo-min"><a class="cursor" href="index.html">Y</a></h1>
            <div class="nav-btn cursor" id="nav-btn">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
                <nav>
                    <div class="nav">
                        <a class="nav-link" href="https://github.com/ysepulvedavidela/encriptador-js" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                            <span>Ir al repositorio</span>
                        </a>
                        <a class="nav-link" href="https://www.linkedin.com/in/yeremy-sepulveda/" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-linkedin"></i>
                            <span>Ir a mi LinkedIn</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="main content">
        <section class="in-section">
            <textarea placeholder="Ingrese el texto aquí" name="texto" id="texto" class="input-text"></textarea>
            <div class="in-section-send">
                <div class="section-send-details" id="details">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Solo letras minúsculas y sin acentos.</span>
                </div>
                <div class="in-section-send-btns">
                    <button class="encriptar-btn btn btn-main cursor" id="encriptar" disabled>Encriptar</button>
                    <button class="desencriptar-btn btn cursor"  id="desencriptar" disabled>Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="out-section">
            <div class="out-section-vacio" id="vacio-section">
                <img class="out-section-vacio-img" src="assets/img/personaje.png" alt="Ingresa un texto">
                <h2 class="title">Ningún mensaje fue ingresado.</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div class="out-section-full hidden-up" id="full-section">
                <p id="outText"></p>
                <button class="btn btn-copy cursor" id="copy">Copiar</button>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/792df3d6b7.js" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
